apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-webapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cc-webapp
  template:
    metadata:
      labels:
        app: cc-webapp
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: cc-webapp
        image: webappacr143101a.azurecr.io/cc_webapp:latest # ACR Image
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://cc-backend-service:8000" # URL zum Backend