apiVersion: apps/v1
kind: Deployment
metadata:
  name: cc-backend-deployment
  namespace: cc-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cc-backend
  template:
    metadata:
      labels:
        app: cc-backend
    spec:
      imagePullSecrets:
      - name: acr-secret
      containers:
      - name: cc-backend
        image: webappacr143101a.azurecr.io/cc_backend:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: cc-backend-service
  namespace: cc-namespace
spec:
  selector:
    app: cc-backend
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP