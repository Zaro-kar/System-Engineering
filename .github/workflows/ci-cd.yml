name: CI/CD Pipeline

on:
  push:
    branches:
      - develop

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}

      - name: Build and Push Frontend Image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/cc_webapp:latest ./cc_webapp
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/cc_webapp:latest

      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.ACR_NAME }}.azurecr.io/cc_backend:latest ./cc_backend
          docker push ${{ secrets.ACR_NAME }}.azurecr.io/cc_backend:latest

      - name: Set up AKS context
        run: |
          az aks get-credentials --resource-group ${{ secrets.RESOURCE_GROUP }} --name ${{ secrets.CLUSTER_NAME }} --overwrite-existing
          kubectl config view

      - name: Update Backend Deployment
        run: |
          kubectl set image deployment/cc-backend-deployment cc-backend=${{ secrets.ACR_NAME }}.azurecr.io/cc_backend:latest -n cc-namespace

      - name: Update Frontend Deployment
        run: |
          kubectl set image deployment/cc-webapp-deployment cc-webapp=${{ secrets.ACR_NAME }}.azurecr.io/cc_webapp:latest -n cc-namespace